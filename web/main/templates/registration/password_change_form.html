{% extends "base.html" %}

{% block title %}Change password{% endblock %}
{% block heading %}Change password{% endblock %}

{% block content %}

  <form method="POST">
    {% csrf_token %}

    {% if form.errors %}
      <div class="alert alert-warning">Please correct the error below.</div>
    {% endif %}

    <div class="row">
        {{ form }}
    </div>
    <div class="row">
      <button class="button-primary" type="submit">Change my password</button>
    </div>
  </form>

{% endblock %}
