{% extends "base.html" %}

{% block title %}Forgot your password?{% endblock %}
{% block heading %}Forgot your password?{% endblock %}

{% block content %}

  <p>We'll email you instructions for setting a new one.</p>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
        {{ form }}
    </div>
    <div class="row">
      <button class="button-primary" type="submit">Reset my password</button>
    </div>
  </form>

{% endblock %}
